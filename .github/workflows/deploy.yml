name: Deploy to EC2 (Amazon Linux)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            cd /home/ec2-user/Birthday-Wishes-Hub

            # Pull latest code
            git pull origin main

            # Install/update dependencies using venv absolute paths
            /home/ec2-user/Birthday-Wishes-Hub/.venv/bin/pip install -r requirements.txt

            # Safe DB upgrade (won't fail pipeline if no changes)
            /home/ec2-user/Birthday-Wishes-Hub/.venv/bin/flask --app run.py db upgrade || true

            # Restart app only (stable)
            sudo systemctl restart birthday-wishes
